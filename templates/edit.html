{% extends 'layout.html' %}

{% block css %}
<link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
{% endblock %}


{% block content %}
<blockquote class="blockquote text-center">
    <p class="mb-0">Edit game id: {{id_to_edit}}</p>
    <button type="button" class="btn btn-info" data-toggle="modal" data-target="#exampleModalCenter">
        Edit players
    </button>
</blockquote>


<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
     aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Edit players (leave blank for no change)</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form method="POST" action="/update_players">
                <div class="form-group">
                    <label>Game id</label>
                    <input class="form-control" type="text" value={{id_to_edit}} name="game_id" readonly>
                </div>

                <div class="form-group">
                    <label>Player 1</label>
                    <input type=text class="form-control" name="player1"
                           placeholder="enter name">
                </div>
                <div class="form-group">
                    <label>Player 2</label>
                    <input type=text class="form-control" name="player2"
                           placeholder="enter name">
                </div>
                <div class="form-group">
                    <label>Player 3</label>
                    <input type=text class="form-control" name="player3"
                           placeholder="enter name">
                </div>
                <div class="form-group">
                    <label>Player 4</label>
                    <input type=text class="form-control" name="player4"
                           placeholder="enter name">
                </div>
                <div class="form-group">
                    <label>Passphrase</label>
                    <input type=password class="form-control" name="passphrase"
                           placeholder="enter passphrase" required>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>

        </div>
    </div>
</div>
{% endblock %}
