{% extends 'layout.html' %}


{% block content %}
<!-- Favicon-->
<link rel="icon" type="image/x-icon" href="static/assets/favicon.ico"/>
<!-- Bootstrap icons-->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet"
      type="text/css"/>
<!-- Google fonts-->
<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet"
      type="text/css"/>
<!-- Core theme CSS (includes Bootstrap)-->
<link href="static/css/styles.css" rel="stylesheet"/>

<!-- Masthead-->
<header class="masthead">
    <div class="container position-relative">
        <div class="row justify-content-center">
            <div class="col-xl-6">
                <div class="text-center text-white">
                    <!-- Page heading-->
                    <h1 class="mb-5">PadelPlanner</h1>
                </div>
            </div>
        </div>
    </div>
</header>

<!-- Icons Grid-->
<section class="features-icons bg-light text-center">
    <div class="container">
        <div class="row">
            <div class="col-lg-4">
                <div class="features-icons-item mx-auto mb-5 mb-lg-0 mb-lg-3">
                    <div class="features-icons-icon d-flex"><i class="bi-calendar-plus m-auto text-primary"></i></div>
                    <h3>Add booked slots</h3>
                    <p class="lead mb-0">Add upcoming games for your group!</p>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="features-icons-item mx-auto mb-5 mb-lg-0 mb-lg-3">
                    <div class="features-icons-icon d-flex"><i class="bi-people m-auto text-primary"></i></div>
                    <h3>Plan players</h3>
                    <p class="lead mb-0">Schedule players for upcoming games!</p>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="features-icons-item mx-auto mb-0 mb-lg-3">
                    <div class="features-icons-icon d-flex"><i class="bi-list-ol m-auto text-primary"></i></div>
                    <h3>Add game stats</h3>
                    <p class="lead mb-0">Add stats for previous games!</p>
                </div>
            </div>
        </div>
    </div>
</section>


{% endblock %}
