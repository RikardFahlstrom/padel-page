{% extends 'layout.html' %}

{% block css %}
<link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
{% endblock %}


{% block app_content %}
<h1 class="display-3">View stats</h1>

<div class="card text-bg-success mb-3" style="max-width: 18rem;">
    <div class="card-header"><b>Total games</b></div>
    <div class="card-body">
      <h5 class="card-title">{{ total_games }}</h5>
    </div>
  </div>


  <div class="card" style="width: 18rem;">
    <div class="card-header">
      <b>Players with most wins</b>
    </div>
    <ul class="list-group list-group-flush">
      {% for player in top_3_players %}
        <li class="list-group-item">{{ player[0].user.username }} {{ player[1] }} wins</li>

        {% endfor %}

    </ul>
  </div>


{% endblock %}
